<div class="banner">
  <div class="row">
    <div class="large-12 columns">
      <div class="title-container">
        <img src="img/thumbnail.jpg" class="thumbnail grayscale">
        <div class="title-text">
          <h1 class="page-title">{{blog.title}}  </h1>
          <p class="title-desc">&nbsp; and codes, and designs. This site is the result.</p>
        </div>
      </div>
      <!-- <hr/> -->
    </div>
  </div>
</div>
<div class="row luna-main-container">
  <div class="large-9 columns landing">
    <!--Body content-->
    <div class="post-content" ng-repeat="post in current_page_posts | orderBy:orderProp:true">
      <h2><a href="#/{{post.post_id}}">{{post.title}}</a></h2>
      <p class="post-date">{{post.date}}</p>
      <div ng-bind-html-unsafe="post.content"></div>
      <hr ng-show="$index != current_page_posts.length-1"/>
    </div>
    <a ng-show="prev_page" href="#/page/{{prev_page}}" style="float:left"><span class="round label">Newer Entries</span></a>
    <a ng-show="next_page" href="#/page/{{next_page}}" style="float:right"><span class="round label">Older Entries</span></a>
  </div>

  <div class="large-3 columns sidebar">
    <h5 class="recent-posts-title">Recent Posts</h5>
    <ul class="recent-posts-list">
      <li ng-repeat="post in posts | orderBy:orderProp:true">
        <a href="#/{{post.post_id}}">{{post.title}}</a>
      </li>
    </ul>
  </div>
</div>
